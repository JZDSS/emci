root: "./exp/pose-align-j3-m0_2_0_1-crop"
lr {
  type: EXPONENTIAL
  exponential_decay {
    start_lr: 2e-5
    decay_steps: 180;
    decay_rate: 0.99;
    staircase: false;
  }
}
weight_decay: 0.0005000000237487257
batch_size: 16
max_iter: 65000
loss {
  type: POSE
  pose_loss {
    max_w1: 15
    min_w1: 10
    max_epsilon1: 2
    min_epsilon1: 2
    max_w2: 6
    min_w2: 4
    max_epsilon2: 2
    min_epsilon2: 2
  }
}
device: GPU
